<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"
    ></script>
    <link rel="stylesheet" href="css/quiz.css" />
    <script defer src="js/quiz.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="result-form" class="hide" action="">
        <div class="result-container">
          <div class="result-head">Finished !</div>
          <div class="result-text">RESULTS:</div>

          <div class="result-text">
            <span id="correct-answers" class="amount">10</span> /
            <span id="total-questions" class="amount">amount of questions</span>
            (<span id="answer-percentage"></span>%)
          </div>
        </div>
      </form>

      <div id="questionContainer" class="hide">
        <div class="question-number">
          Question # <span id="current-question">1</span> of
          <span id="total-questions2">10</span>
        </div>
        <div class="question-text" id="question">Question:</div>
        <div id="img-container">
          <img id="image" src="" />
        </div>
        <div id="answerBtn" class="answer-btn">
          <button class="answer">A</button>
          <button class="answer">B</button>
          <button class="answer">C</button>
          <button class="answer">D</button>
        </div>
      </div>
      <div class="button-container">
        <button id="startBtn" class="start-btn">START</button>
        <button id="nextBtn" class="next-btn hide">NEXT</button>
      </div>
    </div>
  </body>
</html>
