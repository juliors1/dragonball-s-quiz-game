<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script defer src="js/quiz.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="quizStyle">
        <div id="quizDisplay">
          <div class="quiz-material">
            <p id="quizTxt" class="quiz-text">
              Question:
            </p>
            <div id="quizBar">
              <div id="quizBarComplete"></div>

              </div>
            </div>
            <div class="quiz-material">
            <p class="quiz-text">
              Results:
            </p>
            <h1 id="results" class="quiz-main-text">
              1/10
            </h1>
          </div>
        </div>
        <div id="question">Who is this character?</div>
        <div class="answer-container">
          <p class="answer-choice">A</p>
          <p class="answer-text" data-choice="1">Answer</p>
        </div>
        <div class="answer-container">
          <p class="answer-choice">B</p>
          <p class="answer-text" data-choice="2">Answer 2</p>
        </div>
        <div class="answer-container">
          <p class="answer-choice">C</p>
          <p class="answer-text" data-choice="3">Answer 3</p>
        </div>
         <div class="answer-container">
          <p class="answer-choice">D</p>
          <p class="answer-text" data-choice="4">Answer 4</p>
        </div>
      </div>
    </div>
  </body>
</html>
