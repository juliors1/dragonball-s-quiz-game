<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/quiz.css" />
    <script defer src="js/quiz.js"></script>

  </head>
  <body>
    <!-- <div class="icon">
      <i id ="sound"class="fas fa-volume-up"></i>
    </div> -->
    <div class="container">
     <div id="questionContainer" class="hide">
       <div class="question-text" id="question">Question:</div>
       <div id="answerBtn" class="answer-btn">
         <button class="answer">A</button>
         <button class="answer">B</button>
         <button class="answer">C</button>
         <button class="answer">D</button>
       </div>
     </div>
     <div class="button-container">
     <button id ="nextBtn" class="next-btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
